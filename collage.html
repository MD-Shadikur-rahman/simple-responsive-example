<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>My <span class="color">Picture</span> collage</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="Images.1/G.jpg" alt="">
            </div>
            <div class="row">
                <div>
                    <img src="Images.1/A.webp" alt="">
                </div>
                <div>
                    <img src="Images.1/D.jpg" alt="">
                </div>
                <div class="vertical-collage">
                    <img src="Images.1/H.jpg" alt="">
                    <img src="Images.1/C.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="Images.1/I.jpg" alt="">
                </div>
                <div class="square-collage">
                    <img src="Images.1/E.webp" alt="">
                    <img src="Images.1/E.webp" alt="">
                    <img src="Images.1/E.webp" alt="">
                    <img src="Images.1/E.webp" alt="">
                </div>
                <div>
                    <img src="Images.1/F.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
